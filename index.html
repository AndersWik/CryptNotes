<!doctype html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="assets/bootstrap-4.1.3-dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link rel="stylesheet" href="assets/fontawesome-free-5.5.0-web/css/all.min.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
      <link href="assets/css/main.css" rel="stylesheet">
      <title>CryptNotes</title>
    </head>
    <body>
      <div class="container">

        <div id="lock">
            <div class="row">
                <div class="col">
                    <p class="lockOn fa-10x"><i class="fas fa-lock"></i></p>
                    <p class="lockOff fa-10x" style="display: none;"><i class="fas fa-lock-open"></i></p>
                    <p class="input"><input id="unlockInput" type="password"></p>
                    <p><button type="button" class="btn btn-primary" id="unlock">Unlock</button></p>
                </div>
            </div>
        </div>

        <div id="notes" style="display: none;">

        </div>

        <div id="add" style="display: none;">
            <input type="text" placeholder="Label"/>
            <textarea rows="4" cols="50" placeholder="Content"></textarea>
            <div class="row">
                <div class="col">
                    <p id="addNewSave" class="icon"><i class="fas fa-save"></i></p>
                    <p id="addNewDiscard" class="icon"><i class="fas fa-trash-alt"></i></p>
                </div>
            </div>
        </div>

        <div id="edit" style="display: none;">
            <input type="text" placeholder="Label"/>
            <textarea rows="4" cols="50" placeholder="Content"></textarea>
            <span class="name" style="display: none;"></span>
            <div class="row">
                <div class="col">
                    <p id="editExit" class="icon"><i class="fas fa-times"></i></p>
                    <p id="editSave" class="icon"><i class="fas fa-save"></i></p>
                    <p id="editDiscard" class="icon"><i class="fas fa-trash-alt"></i></p>
                </div>
            </div>
        </div>

        <div id="controls" style="display: none;">
            <div class="row">
                <div class="col-sm">
                    <p id="addNew" class="icon"><i class="fas fa-plus"></i> Add New</p>
                    <p id="discardAll" class="icon"><i class="fas fa-bomb"></i> Delete All</p>
                    <p id="lockup" class="icon"><i class="fas fa-lock"></i> Lock</p>
                    <p id="expiration" class="icon"></p>
                </div>
            </div>
        </div>

        <div id="template" style="display: none;">
            <div class="row note">
                <div class="col-sm">
                    <span class="name" style="display: none;"></span>
                    <p class="label"></p>
                    <p class="obfuscated"></p>
                    <p class="content" style="display: none;"></p>
                    <p class="icon noteCopy"><i class="fas fa-copy"></i></p>
                    <p class="icon noteEdit"><i class="fas fa-pencil-alt"></i></p>
                    <p class="icon noteDiscard"><i class="fas fa-trash-alt"></i></p>
                    <p class="icon noteSave" style="display: none;"><i class="fas fa-save"></i></p>
                    <p class="icon noteExit" style="display: none;"><i class="fas fa-times"></i></p>
                </div>
            </div>
        </div>
      </div>

      <script src="assets/jquery-3.3.1/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" onload="window.$ = window.jQuery = module.exports;"></script>
      <script src="assets/popper-1.14.3/popper-1.14.3.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="assets/bootstrap-4.1.3-dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

      <script src="assets/js/store.js" crossorigin="anonymous"></script>
      <script src="assets/js/ui.js" crossorigin="anonymous"></script>
    </body>
  </html>
